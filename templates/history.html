{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div >

    <h2>Inventory</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Action</th>
                <th>stock Name</th>
                <th>Price</th>
                <th>Number of shares</th>
                <th>Date</th>
            </tr>
        </thead>
        {% for row in history%}
            <tr><td>{{row["Action"]}}</td>
                <td>{{row["stock"]}}</td>
                <td>{{row["price"] | usd}}</td>
                <td>{{row["shares"]}}</td>
                <td>{{row["time"]}}</td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}
